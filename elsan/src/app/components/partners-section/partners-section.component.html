<section>
    <div class="partners">
        <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
            <div ngxSlickItem *ngFor="let slide of slides" class="slide" aria-hidden="true">
                <apm-img src="{{ basePartnersPath + slide.img }}" alt="">
                    <noscrpt>
                        <img src="{{ basePartnersPath + slide.img }}" alt="">
                    </noscrpt>
                </apm-img>
            </div>
        </ngx-slick-carousel>
    </div>
</section>
